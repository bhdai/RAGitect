services:
  db:
    image: pgvector/pgvector:pg18
    container_name: ragitect_db
    environment:
      POSTGRES_DB: ragitect_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./db_init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ragitect_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ragitect_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://admin:admin@db:5432/ragitect_db
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    volumes:
      - ./ragitect:/app/ragitect
      - ./main.py:/app/main.py
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ragitect_frontend
    environment:
      # For client-side (browser) API calls - browser reaches host's localhost:8000
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
